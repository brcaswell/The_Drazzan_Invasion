events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable CORS for P2P development (applied to all servers)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Static file serving
        location / {
            try_files $uri $uri/ /index.html;
            
            # PWA headers
            add_header Cache-Control "no-cache" always;
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
        }

        # WebAssembly files
        location ~* \.wasm$ {
            add_header Content-Type application/wasm;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker 
        location /sw.js {
            add_header Cache-Control "no-cache" always;
            add_header Service-Worker-Allowed "/" always;
        }

        # Manifest
        location /manifest.json {
            add_header Content-Type application/manifest+json;
        }

        # P2P Signaling API for cross-origin communication
        location /api/p2p-signals {
            # Enable CORS for cross-origin P2P signaling
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type" always;
                add_header Content-Length 0;
                return 204;
            }

            # Simple file-based signaling storage
            client_body_temp_path /tmp/nginx_client_temp;
            client_max_body_size 1M;
            
            # POST: Store signal
            if ($request_method = POST) {
                return 200 '{"status":"stored"}';
            }
            
            # GET: Retrieve signals  
            if ($request_method = GET) {
                return 200 '{"signals":[]}';
            }
        }
    }
}